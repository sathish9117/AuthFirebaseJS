<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/header.css">

</head>

<body>
    <header>
        <div class="head-container">
            <div class="logo">
                <h1>
                    <a href="index.html"><span>Q</span>uote.</a>
                </h1>
            </div>
            <div class="head-content">
                <nav>
                    <!-- Before Login -->
                    <div class="nav-btns">
                        <a href="/login.html">
                            <button class="btn login-btn">Login</button>
                        </a>
                        <a href="/register.html">
                            <button class="btn reg-btn">Register</button>
                        </a>
                    </div>
                    <!-- After Login -->

                </nav>

            </div>
        </div>

    </header>
    <div class="container">

        <div class="login-container" id="login-container">
            <h1>Login Page</h1>
            <div class="social-group-btn">
                <button class="icon-btn"><i class="fa-brands fa-google"></i></button>
                <button class="icon-btn"><i class="fa-brands fa-facebook"></i></button>
                <button class="icon-btn"><i class="fa-brands fa-twitter"></i></button>
            </div>
            <span class="divider">or</span>
            <form action="" class="login-form">
                <div class="inputs">
                    <input id="lemail" type="email" title="Email" placeholder="Email" />
                    <input id="lpwd" type="password" title="Password" placeholder="Password" />
                    <a href="forgot.html">
                        <span class="forgot">Forgot Password?</span>
                    </a>
                </div>
                <button type="submit" class="login-btn" id="submitSignIn">Login</button>
                <div id="loading" style="display: none; text-align: center; margin-top: 10px;">
                    <i class="fa fa-spinner fa-spin"></i> Logging in...
                </div>
            </form>
            <span class="divider">or</span><br>
            <a href="register.html">
                <button type="button" class="signup-btn">SignUp</button>
            </a>
        </div>
    </div>
    <!-- script -->
    <script type="module" src="js/login.js"></script>
</body>

</html>
