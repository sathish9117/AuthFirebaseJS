<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>

    <link rel="icon" type="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/header.css">

    <style>
        .save-btn {
            width: 50%;
        }
    </style>
    <style>
        @media screen and (max-width: 1000px) {
            .login-container {
                margin: auto 10px;
            }

            .save-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <div class="head-container">
            <div class="logo">
                <h1>
                    <a href="index.html"><span>Q</span>uote.</a>
                </h1>
            </div>
            <div class="middle-menu">
                <ul>
                    <li>
                        <a href="/home.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/about.html">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="/contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>

            <div class="head-content">
                <nav>
                    <!-- After Login -->
                    <div class="user-data">
                        <ul>
                            <li>
                                <img src="./images/person.svg" class="profilePic" id="profilePic" width="45" alt="">
                            </li>
                            <li>
                                <h1 id="loggedUserNameTitle"></h1>
                            </li>
                            <li>
                                <button class="logout-btn" id="btnLogout"><i class="bi bi-power"></i></button>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>
    </header>

    <!-- Main -->

    <div class="container">

        <div class="login-container" id="login-container">

            <label for="imageUpload" class="img-label">
                <img src="./images/person.svg" alt="" id="profilePicHome">
            </label>
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <h1 id="loggedUserEmail"></h1>

            <div class="inputs">
                <input id="usernameInput" type="email" />
            </div>
            <button class="btn save-btn" id="saveBtn">Save</button>
            <h1 id="not-found"></h1>

        </div>
    </div>

    <!-- script -->

    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/details.js"></script>
    <script type="module" src="/js/editdetails.js"></script>
</body>

</html>
